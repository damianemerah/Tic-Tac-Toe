<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tic-tac">
      <h1>TIC TAC TOE</h1>
      <h2>
        <span class="p1">P1</span><span>:</span><span class="p2">P2</span>
      </h2>
      <div class="cell-container">
        <div cellIndex="0" class="cell cell--0"></div>
        <div cellIndex="1" class="cell cell--1"></div>
        <div cellIndex="2" class="cell cell--2"></div>
        <div cellIndex="3" class="cell cell--3"></div>
        <div cellIndex="4" class="cell cell--4"></div>
        <div cellIndex="5" class="cell cell--5"></div>
        <div cellIndex="6" class="cell cell--6"></div>
        <div cellIndex="7" class="cell cell--7"></div>
        <div cellIndex="8" class="cell cell--8"></div>
      </div>

      <button class="new-game">New Game</button>
    </div>
    <script defer src="/index.js"></script>
  </body>
</html>
